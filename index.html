<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Motor Vehicle Repair Demand Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 20px 30px;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        input[type="datetime-local"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ffe9;
            border: 1px solid #4CAF50;
            border-radius: 4px;
            color: #2e7d32;
            font-weight: bold;
            text-align: center;
        }
        .error {
            margin-top: 20px;
            padding: 15px;
            background-color: #ffe9e9;
            border: 1px solid #f44336;
            border-radius: 4px;
            color: #b71c1c;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Motor Vehicle Repair Demand Prediction</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="error">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('predict') }}" method="post">
        <label for="Request_Time">Request Time:</label>
        <input type="datetime-local" id="Request_Time" name="Request_Time" value="{{ request_time|default('') }}" required>

        <label for="Vehicle_Age">Vehicle Age (years):</label>
        <input type="number" id="Vehicle_Age" name="Vehicle_Age" min="0" step="0.1" value="{{ vehicle_age|default('') }}" required>

        <label for="Location">Location:</label>
        <input type="text" id="Location" name="Location" value="{{ location|default('') }}" required>

        <label for="Problem_Description">Problem Description:</label>
        <input type="text" id="Problem_Description" name="Problem_Description" value="{{ problem_description|default('') }}" required>

        <button type="submit">Submit</button>
    </form>

    {% if prediction is defined %}
    <div class="result">
        Predicted Number of ASE Certified Mechanics: {{ prediction }}
    </div>
    {% endif %}
</div>
</body>
</html>
